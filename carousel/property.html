      <h3>基本資料</h3>
      <hr>
      <p>· 甲方：<span class="A" style="color:black"></span>&emsp;(<span class="titleA" style="color:black"></span>)</p>

    <div class="area">
      <label>夫妻剩餘財產分配方式。</label>
    </div>
    <div class="area">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Radio_AgreedContent" id="Radio_AgreedContent_YES">
        <label class="form-check-label" for="Radio_AgreedContent_YES">
          依法定財產制進行剩餘財產分配：
          <br>
          <p>
            &emsp;夫妻如果之前沒有特別約定，那麼離婚時依據民法1030-1條規定，如雙方各自現有名下之各類財產扣除負債、婚前財產、繼承、贈與或慰撫金後，剩餘的部分，較少一方的配偶可以請求二分之一。
            <br>
            &emsp;例如：先生有500萬財產，扣除100萬繼承來的與50萬的婚前財產，剩下350萬為剩餘財產；太太有750萬財產，扣除接受贈與200萬與婚前財產100萬，那太太的剩餘財產是450萬，450萬減350萬差額為100萬，先生可以跟太太要求二分之一即五十萬。 
          </p>
        </label>
        <textarea class="form-control" id="Radio_AgreedContent_content" rows="10"
          placeholder="">範例1：(一次性給付)由(甲/乙)方以(匯款/其他)，一次性於(民國幾年幾月幾日)前完成支付(甲/乙)方，共計(填金額)元。

範例2：(分期給付)由(甲/乙)方以(匯款/其他)，於每月(幾)日以前，分期支付(甲/乙)方(填金額)元。

其他(如：辦理過戶登記日期等)
        </textarea>
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Radio_AgreedContent" id="Radio_AgreedContent_NO">
        <label class="form-check-label" for="Radio_AgreedContent_NO">
          雙方已經由法院約定財產制，不於此討論。
        </label>
      </div>
      <div class="form-check">
